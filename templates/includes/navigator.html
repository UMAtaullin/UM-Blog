{% load static %}
<nav class="navbar navbar-light" style="background-color: lightskyblue">
  <div class="container">
    <a class="navbar-brand" href="{% url 'posts:home' %}" style="display: flex; align-items: center;">
      <img src="{% static 'img/logo.png' %}"
        width="25" height="25"
        class="d-inline-block align-top"
        alt=""/>
      <span style="color:green; margin-left: 5px;">UM</span>Blog
    </a>
    {% with request.resolver_match.view_name as view_name %}
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link {% if view_name == 'about:author' %}active{% endif %}"
          href="{% url 'about:author' %}">Об авторе</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if view_name == 'about:tech' %}active{% endif %}"
          href="{% url 'about:tech' %}">Технологии</a>
      </li>
    {% endwith %}
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="<!--  -->">Новая запись</a>
      </li>
      <li class="nav-item">
        <a class="nav-link link-light" href="{% url 'users:password_change' %}">Изменить пароль</a>
      </li>
      <li class="nav-item">
        <a class="nav-link link-light" href="{% url 'users:logout' %}">Выйти</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="<!--  -->">{{ user.username }}</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link link-light" href="{% url 'users:login' %}">Войти</a>
      </li>
      <li class="nav-item">
        <a class="nav-link link-light" href="{% url 'users:signup' %}">Регистрация</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
